<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <a href="hreflink" taget="_blank"> Click Me</a> <br>
    <a href="{{ hreflink }}" taget="_blank"> Click Me</a> <br>
    <a v-bind:href="hreflink" taget="_blank"> Click Me</a>
  </div>
</body>
<script type="text/javascript">
    var app= new Vue({
      el: '#demo',
      data: {
        hreflink: 'https://www.tutorialspoint.com/vuejs/vuejs_binding.htm'
      }

    })
</script>
</html>
