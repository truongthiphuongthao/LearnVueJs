<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  </head>
  <body>
    <div id="app-7">
      <input v-model="message">
      <p>{{ message }} </p>
    </div>
  </body>
  <script>
    var app7 = new Vue({
      el: "#app-7",
      data: {
        message: 'thao'
      }
    })
  </script>
</html>
