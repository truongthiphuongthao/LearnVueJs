<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Declaratively render data to the Dom</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  </head>
  <body>
    <div id="app-1">
      <p>{{ message }} </p>
    </div>
  </body>
  <script>
    var app1 = new Vue({
      el : '#app-1',
      data: {
        message: "hello monday!",
      }
    })
  </script>
</html>
